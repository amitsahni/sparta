// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }

    project.ext {
        // Globle Gradle Variables
        VERSION_NAME = "1.0"
        VERSION_CODE = 1

        ANDROID_BUILD_COMPILE_SDK_VERSION = 25
        ANDROID_BUILD_MIN_SDK_VERSION = 17
        ANDROID_BUILD_TARGET_SDK_VERSION = 23
        ANDROID_BUILD_SDK_VERSION = 24
        ANDROID_BUILD_TOOLS_VERSION = "25.0.2"
        ANDROID_BUILD_VERSION = "25.2.0"

        RETROFIT_VERSION = "2.1.0"
        OKHTTP_VERSION = "3.4.1"
        PLAY_SERVICE_VERSION = "10.2.0"
        MULTIDEX_VERSION = "1.0.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
