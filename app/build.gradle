apply plugin: 'com.android.application'
def compileSdk = project.ext.ANDROID_BUILD_COMPILE_SDK_VERSION
def buildTools = project.ext.ANDROID_BUILD_TOOLS_VERSION
def minSdk = project.ext.ANDROID_BUILD_MIN_SDK_VERSION
android {
    configurations {
        all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileSdkVersion compileSdk
    buildToolsVersion buildTools
    defaultConfig {
        applicationId "spartan.com.basemodule"
        minSdkVersion minSdk
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Have to copy paste in app module
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'libs/jackson-core-2.7.3.jar'
        exclude 'libs/jackson-annotations-2.7.3.jar'
        exclude 'libs/jackson-databind-2.7.2.jar'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    // Have to copy paste in app module
    dexOptions {
        preDexLibraries = false
        jumboMode = false
        javaMaxHeapSize "4g"
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
}

dependencies {
    compile project(':base')
    // Util
    compile 'com.github.privacystreams:privacystreams-core:0.1.4'
//    compile 'com.github.amitclickapps:pubnub-util:master-SNAPSHOT'
}
