apply plugin: 'com.android.library'

def compileSdk = project.ext.ANDROID_BUILD_COMPILE_SDK_VERSION
def buildTools = project.ext.ANDROID_BUILD_TOOLS_VERSION
def minSdk = project.ext.ANDROID_BUILD_MIN_SDK_VERSION

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion minSdk
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile deps.appcompat
    compile deps.design
    compile deps.support13
    compile deps.rtlviewpager

}